<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Update Employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee Name</label>
                                <input id="name" type="text" 
                                class="form-control" placeholder="Enter emp name"
                                name="emp_name" value="{{emp.name}}">
                            </div>
                            <div class="mb-3">
                                <label for="id">Employee id</label>
                                <input id="id" type="text" class="form-control" 
                                placeholder="Enter emp id"
                                name="emp_id" value="{{emp.emp_id}}">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Employee Phone No</label>
                                <input id="phone" type="text" class="form-control" 
                                placeholder="Enter emp phone no"
                                name="emp_phone" value="{{emp.phone}}">
                            </div>
                            <div class="mb-3">
                                <label for="adress">Employee Address</label>
                                <textarea name="emp_address" id="adress" rows="5" class="form-control">{{emp.address}}</textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="working">Working</label>
                                <input {% if emp.working %} checked {% endif %} id="working" type="checkbox" 
                                class="form-check-input"
                                name="emp_working">
                            </div>
                            <div class="mb-3">
                                <label for="department">Department</label>
                                <select name="emp_department" id="department" class="form-control" >
                                    <option value="">Please Select</option>
                                    <option {% if emp.department == "CS" %} selected {% endif %} value="CS">Computer Science</option>
                                    <option {% if emp.department == "CE" %} selected {% endif %} value="CE">Civil Engg</option>
                                    <option {% if emp.department == "ME" %} selected {% endif %} value="ME">Mechanical Engg</option>
                                    <option {% if emp.department == "EE" %} selected {% endif %} value="EE">Electrical Engg</option>
                                    <option {% if emp.department == "EC" %} selected {% endif %} value="EC">Electronics and Communication Engg</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-success">Update Employee</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
